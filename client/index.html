<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>BoxStat</title>
    
    <link rel="manifest" href="/manifest.json" />
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon.png" />
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BoxStat">
    
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-TileColor" content="#d82428">
    
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
      html {
        background-color: #000000;
      }
      body {
        background-color: #000000;
        margin: 0;
        padding: 0;
      }
      #root {
        min-height: 100dvh;
      }
    </style>
  </head>
  <body>
    <!-- Native Splash Screen Bridge (HTML Layer) -->
    <div id="startup-loader">
      <div class="loader-content">
        <div class="logo-placeholder">BoxStat</div>
        <div class="pulse-ring"></div>
      </div>
    </div>

    <style>
      /* Ensure the loader covers the whole screen */
      #startup-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000000;
        z-index: 99999;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 0.5s ease-out;
      }

      /* Center content wrapper */
      .loader-content {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      /* Logo Text Style */
      .logo-placeholder {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        font-weight: 900;
        font-size: 2rem;
        color: #ffffff;
        letter-spacing: -0.05em;
        margin-bottom: 20px;
        z-index: 2;
      }

      /* The Red Pulsing Ring */
      .pulse-ring {
        position: absolute;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 2px solid #d82428;
        animation: pulse 2s infinite ease-out;
        z-index: 1;
      }

      @keyframes pulse {
        0% {
          transform: scale(0.8);
          opacity: 0.8;
        }
        100% {
          transform: scale(1.5);
          opacity: 0;
        }
      }

      /* Class used to hide the loader via JS */
      .loader-hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx?v=20251112-1"></script>
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
