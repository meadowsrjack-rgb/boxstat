<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>BoxStat</title>
    
    <link rel="manifest" href="/manifest.json" />
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon.png" />
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BoxStat">
    
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-TileColor" content="#d82428">
    
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
      html, body {
        background-color: #000000;
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        position: fixed; /* Prevents the document from bouncing */
      }
      * {
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
      }
      #root {
        width: 100%;
        height: 100%;
        background-color: #000000;
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-fade-in {
        animation: fadeInUp 0.8s ease-out forwards;
      }
    </style>
  </head>
  <body>
    <!-- Native Splash Screen Bridge (HTML Layer) -->
    <div id="startup-loader">
      <div class="loader-content">
        <img src="/boxstat-logo.png" alt="BoxStat" class="splash-logo" />
        <div class="loading-spinner"></div>
      </div>
    </div>

    <style>
      /* Ensure the loader covers the whole screen including safe areas */
      #startup-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        min-height: 100vh;
        min-height: 100dvh;
        background-color: #000000;
        z-index: 99999;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 0.5s ease-out;
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }

      /* Center content wrapper */
      .loader-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 32px;
      }

      /* BoxStat Logo */
      .splash-logo {
        width: 180px;
        height: auto;
        object-fit: contain;
      }

      /* Modern Red Loading Spinner */
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(216, 36, 40, 0.2);
        border-top: 3px solid #d82428;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Class used to hide the loader via JS */
      .loader-hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx?v=20251112-1"></script>
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
