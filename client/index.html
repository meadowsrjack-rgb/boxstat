<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>BoxStat</title>
    
    <link rel="manifest" href="/manifest.json" />
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon.png" />
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BoxStat">
    
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-TileColor" content="#d82428">
    
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
      html {
        background-color: #000000;
      }
      body {
        background-color: #000000;
        margin: 0;
        padding: 0;
      }
      #root {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="startup-loader">
      <div class="logo-container">
        <svg class="logo-part top-part" viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg">
          <path d="M50 5 L93 30 L93 55 L50 80 L7 55 L7 30 Z" fill="none" stroke="white" stroke-width="6" stroke-linejoin="round" />
          <path d="M50 5 L50 55 M50 55 L93 30 M50 55 L7 30" stroke="white" stroke-width="6" stroke-linecap="round" />
        </svg>
        
        <svg class="logo-part bottom-part" viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg">
           <path d="M7 65 L50 90 L50 115 L93 90 L93 65 L50 40 Z" fill="none" stroke="white" stroke-width="6" stroke-linejoin="round" />
           <path d="M50 90 L93 65 M50 90 L7 65 M50 90 L50 40" stroke="white" stroke-width="6" stroke-linecap="round" />
        </svg>
      </div>
    </div>

    <style>
      #startup-loader {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-color: #000000;
        z-index: 99999;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 0.5s ease-out;
      }

      .logo-container {
        position: relative;
        width: 100px;
        height: 120px;
      }

      .logo-part {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: visible;
      }

      .top-part {
        animation: slideInTop 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .bottom-part {
        animation: slideInBottom 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes slideInTop {
        0% { transform: translate(-100px, -100px); opacity: 0; }
        100% { transform: translate(0, 0); opacity: 1; }
      }

      @keyframes slideInBottom {
        0% { transform: translate(100px, 100px); opacity: 0; }
        100% { transform: translate(0, 0); opacity: 1; }
      }

      .loader-hidden { opacity: 0; pointer-events: none; }
    </style>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx?v=20251112-1"></script>
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
