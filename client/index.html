<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>BoxStat</title>
    
    <link rel="manifest" href="/manifest.json" />
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon.png" />
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BoxStat">
    
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-TileColor" content="#d82428">
    
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
      html, body {
        background-color: #ffffff;
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        position: fixed; /* Prevents the document from bouncing */
      }
      * {
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
      }
      #root {
        width: 100%;
        height: 100%;
        background-color: #ffffff;
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-fade-in {
        animation: fadeInUp 0.8s ease-out forwards;
      }
    </style>
  </head>
  <body>
    <!-- Native Splash Screen Bridge (HTML Layer) -->
    <div id="startup-loader">
      <div class="loader-content">
        <div class="banter-loader">
          <div class="banter-loader__box"></div>
          <div class="banter-loader__box"></div>
          <div class="banter-loader__box"></div>
          <div class="banter-loader__box"></div>
          <div class="banter-loader__box"></div>
          <div class="banter-loader__box"></div>
          <div class="banter-loader__box"></div>
          <div class="banter-loader__box"></div>
          <div class="banter-loader__box"></div>
        </div>
      </div>
    </div>

    <style>
      /* Ensure the loader covers the whole screen including safe areas */
      #startup-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        min-height: 100vh;
        min-height: 100dvh;
        background-color: #ffffff;
        z-index: 99999;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 0.5s ease-out;
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }

      /* Center content wrapper */
      .loader-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      /* Banter Loader - 9 box shuffling animation */
      .banter-loader {
        position: relative;
        width: 72px;
        height: 72px;
      }

      .banter-loader__box {
        position: absolute;
        width: 20px;
        height: 20px;
        background: #000000;
        border-radius: 2px;
      }

      .banter-loader__box:nth-child(1) {
        background: hsl(355, 85%, 48%);
      }

      .banter-loader__box:nth-child(1) { left: 0; top: 0; animation: moveBox-1 4s infinite; }
      .banter-loader__box:nth-child(2) { left: 0; top: 26px; animation: moveBox-2 4s infinite; }
      .banter-loader__box:nth-child(3) { left: 0; top: 52px; animation: moveBox-3 4s infinite; }
      .banter-loader__box:nth-child(4) { left: 26px; top: 0; animation: moveBox-4 4s infinite; }
      .banter-loader__box:nth-child(5) { left: 26px; top: 26px; animation: moveBox-5 4s infinite; }
      .banter-loader__box:nth-child(6) { left: 26px; top: 52px; animation: moveBox-6 4s infinite; }
      .banter-loader__box:nth-child(7) { left: 52px; top: 0; animation: moveBox-7 4s infinite; }
      .banter-loader__box:nth-child(8) { left: 52px; top: 26px; animation: moveBox-8 4s infinite; }
      .banter-loader__box:nth-child(9) { left: 52px; top: 52px; animation: moveBox-9 4s infinite; }

      @keyframes moveBox-1 {
        9.09% { transform: translate(26px, 0); }
        18.18% { transform: translate(52px, 0); }
        27.27% { transform: translate(52px, 26px); }
        36.36% { transform: translate(26px, 26px); }
        45.45% { transform: translate(26px, 0); }
        54.55% { transform: translate(52px, 0); }
        63.64% { transform: translate(52px, 26px); }
        72.73% { transform: translate(52px, 52px); }
        81.82% { transform: translate(26px, 52px); }
        90.91% { transform: translate(26px, 26px); }
        100% { transform: translate(0, 0); }
      }

      @keyframes moveBox-2 {
        9.09% { transform: translate(0, 26px); }
        18.18% { transform: translate(0, 26px); }
        27.27% { transform: translate(0, 0); }
        36.36% { transform: translate(26px, 0); }
        45.45% { transform: translate(26px, 26px); }
        54.55% { transform: translate(26px, 26px); }
        63.64% { transform: translate(26px, 26px); }
        72.73% { transform: translate(26px, 0); }
        81.82% { transform: translate(0, 0); }
        90.91% { transform: translate(0, 0); }
        100% { transform: translate(0, 0); }
      }

      @keyframes moveBox-3 {
        9.09% { transform: translate(26px, 0); }
        18.18% { transform: translate(26px, -26px); }
        27.27% { transform: translate(52px, -26px); }
        36.36% { transform: translate(52px, 0); }
        45.45% { transform: translate(52px, 0); }
        54.55% { transform: translate(26px, 0); }
        63.64% { transform: translate(26px, 0); }
        72.73% { transform: translate(26px, 0); }
        81.82% { transform: translate(26px, -26px); }
        90.91% { transform: translate(0, -26px); }
        100% { transform: translate(0, 0); }
      }

      @keyframes moveBox-4 {
        9.09% { transform: translate(-26px, 0); }
        18.18% { transform: translate(-26px, 26px); }
        27.27% { transform: translate(-26px, 26px); }
        36.36% { transform: translate(-26px, 52px); }
        45.45% { transform: translate(-26px, 52px); }
        54.55% { transform: translate(0, 52px); }
        63.64% { transform: translate(0, 26px); }
        72.73% { transform: translate(-26px, 26px); }
        81.82% { transform: translate(-26px, 26px); }
        90.91% { transform: translate(-26px, 52px); }
        100% { transform: translate(0, 0); }
      }

      @keyframes moveBox-5 {
        9.09% { transform: translate(0, 0); }
        18.18% { transform: translate(0, 0); }
        27.27% { transform: translate(0, 0); }
        36.36% { transform: translate(0, 0); }
        45.45% { transform: translate(0, 0); }
        54.55% { transform: translate(0, 0); }
        63.64% { transform: translate(0, 0); }
        72.73% { transform: translate(0, 0); }
        81.82% { transform: translate(0, 0); }
        90.91% { transform: translate(0, 0); }
        100% { transform: translate(0, 0); }
      }

      @keyframes moveBox-6 {
        9.09% { transform: translate(0, -26px); }
        18.18% { transform: translate(0, -52px); }
        27.27% { transform: translate(-26px, -52px); }
        36.36% { transform: translate(-26px, -26px); }
        45.45% { transform: translate(-26px, 0); }
        54.55% { transform: translate(-26px, 0); }
        63.64% { transform: translate(-26px, -26px); }
        72.73% { transform: translate(0, -26px); }
        81.82% { transform: translate(0, 0); }
        90.91% { transform: translate(0, 0); }
        100% { transform: translate(0, 0); }
      }

      @keyframes moveBox-7 {
        9.09% { transform: translate(0, 26px); }
        18.18% { transform: translate(-26px, 26px); }
        27.27% { transform: translate(-26px, 0); }
        36.36% { transform: translate(-26px, 0); }
        45.45% { transform: translate(-52px, 0); }
        54.55% { transform: translate(-52px, 26px); }
        63.64% { transform: translate(-26px, 26px); }
        72.73% { transform: translate(-26px, 0); }
        81.82% { transform: translate(-26px, 0); }
        90.91% { transform: translate(0, 0); }
        100% { transform: translate(0, 0); }
      }

      @keyframes moveBox-8 {
        9.09% { transform: translate(0, 0); }
        18.18% { transform: translate(0, 26px); }
        27.27% { transform: translate(0, 26px); }
        36.36% { transform: translate(0, 26px); }
        45.45% { transform: translate(0, -26px); }
        54.55% { transform: translate(0, -26px); }
        63.64% { transform: translate(0, -26px); }
        72.73% { transform: translate(0, -26px); }
        81.82% { transform: translate(26px, -26px); }
        90.91% { transform: translate(26px, 0); }
        100% { transform: translate(0, 0); }
      }

      @keyframes moveBox-9 {
        9.09% { transform: translate(-26px, 0); }
        18.18% { transform: translate(-26px, 0); }
        27.27% { transform: translate(0, 0); }
        36.36% { transform: translate(-26px, 0); }
        45.45% { transform: translate(0, 0); }
        54.55% { transform: translate(0, 0); }
        63.64% { transform: translate(-26px, 0); }
        72.73% { transform: translate(-26px, 0); }
        81.82% { transform: translate(-52px, 0); }
        90.91% { transform: translate(-26px, 0); }
        100% { transform: translate(0, 0); }
      }

      @media (prefers-reduced-motion: reduce) {
        .banter-loader__box {
          animation: none !important;
        }
      }

      /* Class used to hide the loader via JS */
      .loader-hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx?v=20251112-1"></script>
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
